<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row text-center">
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Students</h5>
                    <h2>{{ student_count }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Teachers</h5>
                    <h2>{{ teacher_count }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Subjects</h5>
                    <h2>{{ subject_count }}</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5>Marks</h5>
                    <h2>{{ marks_count }}</h2>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
    <a href="{% url 'add_teacher' %}" class="btn btn-secondary">Add Teacher</a>
    <a href="{% url 'add_subject' %}" class="btn btn-success">Add Subject</a>
    <a href="{% url 'add_marks' %}" class="btn btn-dark">Add Marks</a>
</div>

</body>
</html>
