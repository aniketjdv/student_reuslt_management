{% extends "layout.html" %}

{% block title %}
Student Dashboard
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h3>My Students</h3>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Chat</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.roll_number }}</td>
                <td>{{ s.first_name }} {{ s.last_name }}</td>
                <td>{{ s.class_name }}</td>
                <td>
                    <a href="{% url 'teacher_chat' s.id %}" class="btn btn-sm btn-primary">
                        Chat
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
